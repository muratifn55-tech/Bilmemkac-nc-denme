<script>
const texts = [

  "Seni neden sevdiÄŸimi sÃ¶yleyemem,\nseni sevdiÄŸimi de sÃ¶ylemem.\nAma sana sevdalandÄ±ÄŸÄ±ma eminim.\n\nÃ‡Ã¼nkÃ¼ sinirlensen de,\nsinir etsen de,\nmutlu etsen de,\nkavga etsek deâ€¦\n\nHer durumda ve her anlamda yanÄ±nda olmak,\nseninle daha iyi olmak istiyorum.\n\nSeni Ã§ok seviyorum.\nSevgililer gÃ¼nÃ¼mÃ¼z kutlu olsun ğŸ’›\nVe son bir sÃ¼rprizim var sevgilimâ€¦"
];

let index = 0;
const textEl = document.getElementById("text");
const btn = document.getElementById("btn");
const music = document.getElementById("music");

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

function explode() {
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height / 2,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 60,
      color: `hsl(${Math.random()*360},100%,70%)`
    });
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2.5,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  particles = particles.filter(p => p.life > 0);
  requestAnimationFrame(animate);
}
animate();

btn.addEventListener("click", () => {

  // MÃ¼ziÄŸi ilk tÄ±klamada baÅŸlat

  if (index < texts.length) {
    textEl.innerText = texts[index];
    index++;
    return;
  }

  // Fireworks baÅŸlasÄ±n
  btn.style.display = "none";

  const fireInterval = setInterval(explode, 300);
